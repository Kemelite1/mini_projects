<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1e9f04b03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vertical slider</title>
</head>
<body>
    <div class="main_container">

        <div class="left_slide">

            <div style="background-color: #DA291C;">
                <h1>My club</h1>
                <p>Manchester United</p>
            </div>

            <div style="background-color: #4169e1;">
                <h1>Convocation Day</h1>
                <p>Fitz and Kay</p>
            </div>

            <div style="background-color: #E76161;">
                <h1>Love</h1>
                <p>Bovi and Kay</p>
            </div>

            <div style="background-color: #FFE569;">
                <h1>Friendship</h1>
                <p>Yemi and Kay</p>
            </div>

        </div>


        <div class="right_slide">

            <div style="background-image: url(./images/yemi.jpeg);"></div>

            <div style="background-image: url(./images/king.jpeg);"></div>

            <div style="background-image: url(./images/Fitz.jpg);"></div>

            <div style="background-image: url(./images/United.jpg);"></div>

        </div>

        <div class="slide_buttons">

            <button class="down_button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up_button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
