<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random choice picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="mainContainer">

        <h3>Enter all of the choices divided by a coma (',') <br> Press enter when done</h3>

        <textarea placeholder="Enter choices here..." class="textarea"></textarea>

        <div class="tags">
            <span class="tag">choice1</span>
            <span class="tag highlight">choice2</span>
            <span class="tag">choice3</span>
        </div>




    </div>



    <script src="script.js"></script>
</body>
</html>
